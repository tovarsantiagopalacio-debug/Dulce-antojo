<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Pedidos de Dulce Antojo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0A0A0A;
            color: #E5E7EB;
        }
        .font-heading {
            font-family: 'Poppins', sans-serif;
        }
        .animated-gradient-text {
            background: linear-gradient(90deg, #ffffff, #6EE7B7, #ffffff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-flow 5s linear infinite;
        }
        @keyframes gradient-flow {
            0% { background-position: 200% center; }
            100% { background-position: 0% center; }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div class="container mx-auto px-4 py-12">
        <h1 class="text-4xl font-bold font-heading text-center mb-10">
            <span class="animated-gradient-text">Panel de Administraci√≥n de Pedidos</span>
        </h1>

        <div id="orders-container" class="space-y-6">
            <p id="loading-message" class="text-center text-gray-400">Cargando pedidos...</p>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
